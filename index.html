<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="line"></div>
        <div class="container-second">
            <h1>To-Do List</h1>
            <div class="icon-container">
                <img src="image/down-sort.svg" alt="" class="icon white-down" />
                <img src="image/down-sort-black.svg" alt="" class="icon black-down" />
            </div>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Write your todos..." class="todo-input" />
                    <label for="">
                        <img src="/image/cancel.svg" alt="Cancel" class="cancel-image" width="20" height="20" />


                    </label>
                </form>
            </div>
            <ul class="todo-list"></ul>
            <div class="submit">
                <div class="add">+</div>
                <div class="show" id="show-button">Добавить</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
