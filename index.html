<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="line"></div>
        <div class="container2">
            <h1>To-Do List</h1>
            <div class="container-icon">
                <img src="image/downsort.svg" alt="White arrow down" class="icon white-down" />
                <img src="image/downsort-black.svg" alt="Black arrow down" class="icon black-down" />
            </div>
            <div class="form">
                <form action="#" method="post">
                    <input type="text" id="todo-input" placeholder="" class="todo-input" />
                    <label for="todo-input">
                        <img src="image/cancel.svg" alt="Cancel input" class="cancel-image" width="20" height="20" />
                    </label>
                </form>
            </div>
            <ul class="todo-list"></ul>
            <div class="submit">
                <div class="add">+</div>
                <div class="show" id="show-button">Add</div>
            </div>
        </div>
    </div>
    <div class="error-message" style="display:none; color: red;"></div>
    <script src="./app.js"></script>
</body>

</html>
