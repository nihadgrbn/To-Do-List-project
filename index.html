<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="line"></div>
        <div class="container2">
            <h1>To-Do List</h1>

            <div class="container-icon">
                <img src="image/downsort.svg" alt="Sort" class="icon white-down">
            </div>

            <div class="form">
                <input type="text" id="todo-input" placeholder="" class="todo-input" >
                <img src="image/cancel.svg" alt="Cancel input" class="cancel-image">
            </div>


            <ul class="todo-list hidden"></ul>

            <div class="submit">
                <div class="add">+</div>
                <div class="show" id="show-button">Add</div>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
